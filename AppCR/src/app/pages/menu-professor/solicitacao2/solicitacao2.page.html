<ion-header>
  <ion-toolbar>
    <ion-title>Solicitação</ion-title>
    <ion-buttons slot="start" routerLink="/menu-prof/solicitacao">
      <ion-button>
        <ion-icon slot="icon-only" name="md-arrow-round-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Adicionar aluno</ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="alunoForm" (ngSubmit)="addAluno()">
        <ion-item>
          <ion-label position="stacked">Nome</ion-label>
          <ion-input formControlName="nome"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="stacked">Matricula</ion-label>
          <ion-input type="number" formControlName="matricula"></ion-input>
        </ion-item>
        <ion-button color="secondary" expand="block" type="submit" [disabled]="!alunoForm.valid">
          Adicionar
        </ion-button>
      </form>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title></ion-card-title>
      <ion-card-subtitle>Lista de alunos</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item-sliding *ngFor="let a of alunos; let i = index">
          <ion-item-options side="start">
            <ion-item-option color="danger" expandable (click)="deleteAlunoFromArray(i)">
              Apagar
            </ion-item-option>
          </ion-item-options>

          <ion-item>
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-label>{{a.nome}}</ion-label>
            <ion-label>{{a.matricula}}</ion-label>
          </ion-item>


          <ion-item-options side="end">
            <ion-item-option color="tertiary" expandable (click)="editAlunoFromArray(i)">
              Editar
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>



    </ion-card-content>

  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title></ion-card-title>
      <ion-card-subtitle>Confira as informações antes de enviar</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-button color="success" expand="block" [disabled]="alunos.length==0" (click)="send()">
        Enviar Solicitação
      </ion-button>
    </ion-card-content>
  </ion-card>


</ion-content>
