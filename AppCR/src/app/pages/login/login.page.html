<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>

    <ion-buttons slot="start" routerLink="/tabs/tab1/view">
      <ion-button>
        <ion-icon slot="icon-only" name="md-arrow-round-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding class="background-image">

  <ion-card class="background-color ion-margin-vertical"  >
    <ion-row class="ion-align-items-center">
      <ion-col size="12">
        <div>
          <ion-item>
            <ion-label position="floating">Matricula</ion-label>
            <ion-input type="number" clearInput>
            </ion-input>
          </ion-item>
        </div>

      </ion-col>

      <ion-col size="12">
        <div>
          <ion-item>
            <ion-label position="floating">Senha</ion-label>
            <ion-input type="password" clearInput>
            </ion-input>
          </ion-item>
        </div>
      </ion-col>
      

    </ion-row>

    <ion-row class="ion-align-items-center">
      <ion-col size="12">
        <div>
          <ion-button color="success" expand="block" routerLink="/menu/estatistica-gestor">Entrar</ion-button>
        </div>
      </ion-col>
      <ion-col size="12">
        <div>
          <ion-button color="secondary" expand="block" fill="clear" routerLink="/primeiro-acesso">Primeiro Acesso</ion-button>

        </div>
      </ion-col>

    </ion-row>

      

  </ion-card>





</ion-content>
