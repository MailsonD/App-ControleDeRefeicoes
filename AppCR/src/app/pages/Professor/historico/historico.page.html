<ion-header>
  <ion-toolbar>
    <ion-title>Histórico</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="buscaForm" (ngSubmit)="buscar()">
        <ion-item>
          <ion-label>Status</ion-label>
          <ion-select interface="popover" formControlName="status">
            <ion-select-option [value]="s" *ngFor="let s of status">{{s}}
            </ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label> Data </ion-label>
          <ion-datetime formControlName="data" display-format="DD/MM/YYYY" min="2019-01-01" max="2021-01-01">
          </ion-datetime>
        </ion-item>
        <ion-item>
          <ion-button type="submit" expand="block">
            BUSCAR
          </ion-button>
          <ion-buttons>
            <ion-button (click)="reset()">
              <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item>
      </form>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Histórico de Solicitações</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            TURMA
          </ion-col>
          <ion-col>
            STATUS
          </ion-col>
          <ion-col>
            DATA
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-list *ngFor="let p of pedidos; let i = index">
        <ion-item-sliding>
          <ion-item (click)="details(i)">
            <ion-grid>
              <ion-row>
                <ion-col>
                  <ion-label>
                    {{p.turma}}
                  </ion-label>
                </ion-col>
                <ion-col>
                  <ion-label>
                    {{p.statusPedido}}
                  </ion-label>
                </ion-col>
                <ion-col>
                  <ion-label>
                    {{p.diaSolicitado}}
                  </ion-label>
                </ion-col>
              </ion-row>
            </ion-grid>

          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="presentAlertConfirm(i)">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-button (click)="previous()">
          <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-text>
          <h1>{{pagina}}</h1>
        </ion-text>
      </ion-col>
      <ion-col size="4">
        <ion-button (click)="next()">
          <ion-icon slot="icon-only" name="arrow-forward"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
