<ion-header>
  <ion-toolbar>
    <ion-title>Solicitação</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>

    <ion-card>
        <ion-card-header>
          <ion-card-title>Solicitação</ion-card-title>
          <ion-card-subtitle>Preencha o formularia com as informações da solicitação</ion-card-subtitle>
        </ion-card-header>
    
        <ion-card-content>
            <ion-item>
                <ion-label>Tuma</ion-label>
                <ion-select interface="popover">
                  <ion-select-option value="ads">ADS</ion-select-option>
                  <ion-select-option value="civil">Engenharia Civil</ion-select-option>
                  <ion-select-option value="intin">INTIN</ion-select-option>
                  <ion-select-option value="inted">INTED</ion-select-option>
                  <ion-select-option value="intel">INTEL</ion-select-option>
                </ion-select>
              </ion-item>
              <ion-item>
                <ion-label> Data </ion-label>
                <ion-datetime display-format="DD/MM/YYYY" min="2019-01-01" max="2021-01-01"></ion-datetime>
              </ion-item>
              <ion-item>
                  <ion-label>Refeição</ion-label>
                  <ion-select interface="popover">
                    <ion-select-option value="almoço">Almoço</ion-select-option>
                    <ion-select-option value="civil">Janta</ion-select-option>
                    <ion-select-option value="ambos">Ambos</ion-select-option>
                    
                  </ion-select>
                </ion-item>
              <ion-item>                
                <ion-label position="stacked">Justificativa</ion-label>
                <ion-textarea rows="3" cols="10" placeholder="Digite o motivo da solicitação..."></ion-textarea>
                </ion-item>
                
        </ion-card-content>
      </ion-card> 

      <ion-card>
          <ion-card-header>
              <ion-card-title></ion-card-title>
              <ion-card-subtitle>Na proxima etapa você ira adicionar os alunos que devem ser atendios</ion-card-subtitle>
            </ion-card-header>
        <ion-card-content>
            <ion-button color="success" expand="block" routerLink="/menu-prof/solicitacao2">
              Proximo
            </ion-button>
        </ion-card-content>
      </ion-card>


</ion-content>
