<ion-content>
  <form [formGroup]="pedidoForm" (ngSubmit)="createAndSendFirstPart()">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Solicitação</ion-card-title>
        <ion-card-subtitle>Por favor {{ usuario?.nome }}, Preencha o formularia com as informações da solicitação
        </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label>Turma</ion-label>
          <ion-select interface="popover" formControlName="turma">
            <ion-select-option [value]="t" *ngFor="let t of keys(turma)">{{t}}
            </ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label> Data </ion-label>
          <ion-datetime formControlName="data" display-format="DD/MM/YYYY"
           min="2019-01-01" max="2021-01-01"  [pickerOptions]="customOptions">
          </ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>Refeição</ion-label>
          <ion-select interface="popover" formControlName="tipoBeneficio">
            <ion-select-option [value]="tipoBeneficio[tb]"
              *ngFor="let tb of keys(tipoBeneficio)">{{tb}}</ion-select-option>
          </ion-select>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Justificativa</ion-label>
          <ion-textarea formControlName="justificativa" rows="3" cols="10"
            placeholder="Digite o motivo da solicitação..."></ion-textarea>
        </ion-item>

      </ion-card-content>
    </ion-card>

    <ion-card>
      <ion-card-header>
        <ion-card-title></ion-card-title>
        <ion-card-subtitle>Na proxima etapa você ira adicionar os alunos que devem ser atendios</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-button type="submit" [disabled]="!pedidoForm.valid" color="success" expand="block" routerLink="/menu-prof/solicitacao2">
          Proximo
        </ion-button>
      </ion-card-content>
    </ion-card>
  </form>


</ion-content>
