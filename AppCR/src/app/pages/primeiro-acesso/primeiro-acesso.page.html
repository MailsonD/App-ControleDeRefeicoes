<ion-header>
  <ion-toolbar>
    <ion-title>Primeiro Acesso</ion-title>

    <ion-buttons slot="start" routerLink="/login">
      <ion-button>
        <ion-icon slot="icon-only" name="md-arrow-round-back"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding class="background-image">

  <ion-card class="background-color ion-margin-vertical">
    <ion-card-header>
      <ion-card-title>Caso não tenha senha...</ion-card-title>
      <ion-card-subtitle>Entre com sua matricula para receber um email de confirmação com sua senha para o primeiro
        acesso</ion-card-subtitle>
    </ion-card-header>
    <form [formGroup]="firstAcessForm" (ngSubmit)="firstAcess()">
      <ion-row class="ion-align-items-center">
        <ion-col size="12">
          <div>
            <ion-item>
              <ion-label position="floating">Matricula</ion-label>
              <ion-input formControlName="matricula" type="text" clearInput>
              </ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input formControlName="email" type="email" clearInput>
              </ion-input>
            </ion-item>
          </div>

        </ion-col>
      </ion-row>

      <ion-row class="ion-align-items-center">
        <ion-col size="12">
          <div>
            <ion-button type="submit" color="success" expand="block" routerLink="/login">Enviar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </form>
  </ion-card>





</ion-content>
