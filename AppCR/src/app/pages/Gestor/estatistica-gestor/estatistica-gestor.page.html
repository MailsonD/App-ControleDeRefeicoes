<ion-header>
  <ion-toolbar>
    <ion-title>Estatistica</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="../../../assets/img/madison.jpg" />
    <ion-card-header>
      <ion-card-title>Info Refeições</ion-card-title>
      <ion-card-subtitle>Total de Refeições Extras oferecidas pelo IFPB</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-text color="success">
        <h1>{{valor}}</h1>
      </ion-text>
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Info Professor</ion-card-title>
      <ion-card-subtitle>Professor que mais solicitou refeições</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-text color="primary">
        <h1>{{professor}}</h1>
      </ion-text>
    </ion-card-content>
  </ion-card>
</ion-content>
